<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stoic Quotes</title>
  </head>
  <body>
    <button type="button" class="left">
      <img src="img/left.svg" alt="Previous image" width="40px" height="40px" />
    </button>
    <div class="frame">
      <div class="slides" style="left: 0">
        <img
          src="img/one.png"
          alt="“What upsets people is not things themselves, but their judgments about these things.” — Epictetus"
          width="1200px"
          height="628px"
        />
        <img
          src="img/two.png"
          alt="“Many of the anxieties that harass you are superfluous… Expand into an ampler region, letting your thought sweep over the entire universe.” — Marcus Aurelius"
          width="1200px"
          height="628px"
        />
        <img
          src="img/three.png"
          alt="“What is the point of dragging up sufferings that are over, of being miserable now, because you were miserable then?” — Seneca"
          width="1200px"
          height="628px"
        />
        <img
          src="img/four.png"
          alt="“Man is not worried by real problems so much as by his imagined anxieties about real problems.” — Epictetus"
          width="1200px"
          height="628px"
        />
      </div>
      <div class="dots">
        <button type="button" class="current-slide"></button>
        <button type="button"></button>
        <button type="button"></button>
        <button type="button"></button>
      </div>
    </div>
    <button type="button" class="right">
      <img src="img/right.svg" alt="Next image" width="40px" height="40px" />
    </button>
  </body>
</html>
